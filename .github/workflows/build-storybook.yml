# This workflow will build storybook pages when a pull request or a commit is made to the master branch

name: Build Storybook

on:
    push:
        branches: [master]

jobs:
    build-storybook:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                with:
                    submodules: recursive
            -   uses: actions/setup-node@v3
                with:
                    node-version: 20
            -   run: npm ci
            -   run: npm run build
            -   run: npm run build-storybook
