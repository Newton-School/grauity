# This workflow will build the Storybook documentation when a commit is made to the master branch

name: Build Storybook

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Setup git
        run: |
          git config --global user.name 'Saksham Bindal'
          git config --global user.email 'cybersaksham@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout -B storybook
      - name: Install dependencies
        run: npm ci
      - name: Create build
        run: npm run build
      - name: Build storybook docs
        run: npm run build-storybook
      - name: Commit
        run: |
          git add docs -f
          git commit -m "Build Storybook"
          git push -u origin storybook --force