interface:
  display_name: "Iconland Add Icon"
  short_description: "Add one icon pair into iconland"
  default_prompt: "Add this icon pair to grauity using the iconland workflow. Use explicit icon Type and name (ask for them if missing), ignore uploaded filenames, initialize iconland if needed, and return the resulting git status. If posting to Slack, resolve @mentions to Slack user IDs so the mentions render correctly."
